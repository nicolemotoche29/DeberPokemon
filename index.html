<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Laboratorio 2</title>
</head>

<body>
    <main class="container text-center d-flex flex-column alto justify-content-center ">

        <div class="row">
            <div class="col-12 my-3">
                <header>
                    <h1 class="font-weight-bold text-danger">
                        Batalla Pokémon
                    </h1>

            </div>
            <div class="col-12 row align-items-start my-3">
                <p class="lead">Selecciona los Pokémon</p>
            </div>
            </header>
        </div>


        <div class="row" id="listarpokemon">


            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card border border-black border-3 rounded-3" id="pok-1">
                    <img class="card-img-top" />
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Experiencia
                                <span class="badge badge-danger rounded-pill">2</span>
                            </li>
                            <li  id="e" class=" e list-group-item d-flex justify-content-between align-items-center">
                                Altura
                                <span  id="a" class=" a badge badge-danger rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>


            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2 hola">
                <div class="">
                    <button type="submit" class="btn btn-danger mb-4 btn-lg"
                        onclick="btnSeleccionar()">Seleccionar</button>
                    <h1 class="lead">VS</h1>
                </div>
            </article>

            <article class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card border border-black border-3 rounded-3" id="pok-2">
                    <img class="card-img-top" />
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Experiencia
                                <span class="badge badge-danger rounded-pill">2</span>
                            </li>
                            <li  id="e" class=" e list-group-item d-flex justify-content-between align-items-center">
                                Altura
                                <span  id="a" class=" a badge badge-danger rounded-pill">1</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </article>
        </div>


        <div class="row">
            <div class="col-12 my-3">
                <h1 class="font-weight-bold text-danger">
                    Lista de jugadores
                </h1>
            </div>
        </div>


        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>EMAIL</th>
                    </tr>
                </thead>
                <tbody id="data">
                </tbody>

            </table>
    </main>

    <script src="./datosPokemon.js"></script>
    <script src="./datosUsuarios.js"></script>
    <script src="./datosGif.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
</body>

</html>
